<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check your results instantly! Fast, accurate, and easy access to exam results right at your fingertips.">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/Logo.png"> 
    <title> Results - Checkr </title>
</head>
<body>
    <header>
        <h1>Checkr &nbsp <img src="assets/Logo.png" width="20" height="20"> </h1> 
        <div class="menu-icon" onclick="toggleNav()">&#9776;</div>
    </header>
    <div id="sideNav" class="side-nav">
        <span class="close-btn" onclick="toggleNav()">&times;</span>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="faqs.html">FAQs</a>
        <a href="contact us.html">Contact Us</a>
        <a href="privacy policy.html">Privacy Policy</a>
        <a href="terms of service.html">Terms of Service</a>
    </div>
    
    <center>
    <section class="result-container">
        <h2>Results for: <span id="studentName"></span></h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Roll Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="resultName"></td>
                    <td id="resultClass"></td>
                    <td id="resultRoll"></td>
                </tr>
            </tbody>
        </table>
        
        <h2>Subject Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                <!-- Dynamic Results Rows will be added here -->
            </tbody>
        </table>
    </section>

    <div class="buttons">
        <button onclick="window.print()">Download / Print</button>
        <button onclick="location.href='index.html'">Check Another Result</button>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Checkr. All rights reserved.</p>
        <p><a href="privacy policy.html" style="color: white;">Privacy Policy</a> | <a href="terms of service.html" style="color: white;">Terms of Service</a></p>
    </footer>

    <script>





        // Student data
        const students = [
            { roll: "123456", name: "John Doe", class: "Class 12", results: [
                { subject: "Mathematics", marks: "85", comment: "Excellent" },
                { subject: "English", marks: "78", comment: "Good" },
                { subject: "Science", marks: "90", comment: "Outstanding" }
            ]},



            { roll: "040", name: "Mieconi Asher King", class: "F.4 C", results: [
                {subject: "Mathematics", marks: "90", comment: "Many learning outcomes achieved."},
                {subject: "English", marks: "78", comment: "Few learning outcomes achieved."},
                {subject: "Biology", marks: "60", comment: "Not enough learning outcomes achieved."},
                {subject: "Chemistry", marks: "81", comment: "Few learning outcomes achieved. Enough for overall pass."},
                {subject: "Physics", marks: "94", comment: "Many learning outcomes achieved."},
                {subject: "Geography", marks: "89", comment: "Many learning outcomes achieved."},
                {subject: "Information and Communication Technology", marks: "97", comment: "Many learning outcomes achieved. Enough for overall pass."},
                {subject: "Christian Religious Education", marks: "78", comment: "Few learning outcomes achieved."},
                {subject: "History", marks: "58", comment: "Very few learning outcomes achieved."},
            ]},



            { roll: "789012", name: "Jane Smith", class: "Class 12", results: [
                { subject: "Mathematics", marks: "92", comment: "Outstanding" },
                { subject: "English", marks: "88", comment: "Very Good" },
                { subject: "Science", marks: "85", comment: "Good" }
            ]},



            { roll: "345678", name: "Alex Johnson", class: "Class 12", results: [
                { subject: "Mathematics", marks: "75", comment: "Good" },
                { subject: "English", marks: "82", comment: "Good" },
                { subject: "Science", marks: "80", comment: "Very Good" }
            ]}
        ];





        // Extracting query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roll = urlParams.get('roll');
        const name = decodeURIComponent(urlParams.get('name'));

        // Find the student by roll number and name
        const student = students.find(s => s.roll === roll && s.name === name);

        // If student found, display their information, else alert an error
        if (student) {
            document.getElementById("resultName").textContent = student.name;
            document.getElementById("resultRoll").textContent = student.roll;
            document.getElementById("resultClass").textContent = student.class;

            // Populate subject results dynamically
            const resultsTable = document.getElementById("resultsTable");
            student.results.forEach(subject => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${subject.subject}</td><td>${subject.marks}</td><td>${subject.comment}</td>`;
                resultsTable.appendChild(row);
            });
        } else {
            alert("No results found for the provided credentials. Please check your roll number and name.");
            window.location.href = "index.html"; // Redirect to home page if student not found
        }
    </script>

    <script>
        function toggleNav() {
            document.getElementById("sideNav").classList.toggle("open");
        }
    </script>

<script>
    document.addEventListener('contextmenu', (event) => event.preventDefault());
</script>
<script>
    document.addEventListener('keydown', (event) => {
        // Prevent F12
        if (event.key === "F12") {
            event.preventDefault();
        }
        // Prevent Ctrl+Shift+I (Inspect)
        if (event.ctrlKey && event.shiftKey && event.key === "I") {
            event.preventDefault();
        }
        // Prevent Ctrl+Shift+J (Console)
        if (event.ctrlKey && event.shiftKey && event.key === "J") {
            event.preventDefault();
        }
        // Prevent Ctrl+U (View Source)
        if (event.ctrlKey && event.key === "u") {
            event.preventDefault();
        }
    });
</script>
<script>
    (function() {
        const detectDevTools = function() {
            const threshold = 160;
            const widthExceeded = window.outerWidth - window.innerWidth > threshold;
            const heightExceeded = window.outerHeight - window.innerHeight > threshold;
            if (widthExceeded || heightExceeded) {
                alert("Developer tools are disabled!");
                window.location.href = "about:blank"; // Redirect or take any action
            }
        };

        setInterval(detectDevTools, 1000);
    })();
</script>

<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">



</body>
</html>
